 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Phone Type Detector</title>
    <style>
        /* CSS: Styling for a clean, centered look */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f7f9;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        .result-box {
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #e9ecef;
            margin-top: 20px;
            text-align: left;
        }
        p {
            font-size: 1.1em;
            color: #555;
            margin: 10px 0;
            word-break: break-all;
        }
        p strong {
            color: #007bff; /* Blue for key information */
        }
        .os-android {
            color: #38a169; /* Green */
        }
        .os-ios {
            color: #5d5d5d; /* Dark gray */
        }
        .os-other {
            color: #f6ad55; /* Orange */
        }
        .manufacturer-highlight {
            font-weight: bold;
            color: #e74c3c; /* Red for emphasis */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Device & Manufacturer Detector ðŸ”Ž</h1>
        <p>Click the button to analyze your device's information.</p>
        <button id="detect-button" onclick="detectDevice()">Detect Device Info</button>
        <div id="result" class="result-box" style="display: none;">
            </div>
    </div>

    <script>
        // JavaScript: Device detection logic with manufacturer checks
        function detectDevice() {
            const userAgent = navigator.userAgent;
            const resultDiv = document.getElementById('result');
            let os = 'Unknown OS';
            let manufacturer = 'Unknown Manufacturer';
            let modelHint = 'N/A';
            let osClass = 'os-other';
            
            // --- OS Detection ---
            if (/Android/i.test(userAgent)) {
                os = 'Android';
                osClass = 'os-android';

                // --- Manufacturer Check (Android only) ---
                if (/TECNO/i.test(userAgent)) {
                    manufacturer = 'TECNO';
                } else if (/SAMSUNG|SM-|Galaxy/i.test(userAgent)) {
                    manufacturer = 'SAMSUNG';
                } else if (/Xiaomi|Redmi|Mi/i.test(userAgent)) {
                    manufacturer = 'Xiaomi';
                } else if (/Huawei|HONOR/i.test(userAgent)) {
                    manufacturer = 'Huawei/Honor';
                } else if (/OPPO/i.test(userAgent)) {
                    manufacturer = 'OPPO';
                } else if (/VIVO/i.test(userAgent)) {
                    manufacturer = 'VIVO';
                } else {
                    manufacturer = 'Generic Android/Other';
                }
                
                // Attempt to find device model (common Android pattern)
                const match = userAgent.match(/Android[^;]+; ([^)]+)/);
                if (match && match[1]) {
                    // This captures the device model, e.g., 'TECNO-CH9n' or 'SM-G998B'
                    modelHint = match[1].trim();
                }

            } else if (/(iPhone|iPad|iPod)/i.test(userAgent)) {
                os = 'iOS';
                osClass = 'os-ios';
                manufacturer = 'Apple';
                // iOS User Agents are highly standardized and mask the specific model
                modelHint = 'iPhone/iPad/iPod (Model Hidden)';
                if (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1) {
                    os = 'iPadOS (iOS)';
                }
            } else {
                os = 'Desktop/Other OS';
                manufacturer = 'N/A';
                modelHint = 'N/A';
            }
            
            // --- Display Results ---
            resultDiv.innerHTML = `
                <p><strong>Operating System:</strong> <span class="${osClass}">${os}</span></p>
                <p><strong>Manufacturer Estimate:</strong> <span class="manufacturer-highlight">${manufacturer}</span></p>
                <p><strong>Device/Model Hint:</strong> <span>${modelHint}</span></p>
                <p><strong>Full User Agent String:</strong> <span>${userAgent}</span></p>
            `;
            resultDiv.style.display = 'block';
            document.getElementById('detect-button').style.display = 'none';
        }
    </script>
</body>
</html>
