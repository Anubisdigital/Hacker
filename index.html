<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anubis Digital - Index</title>
    
    <style>
        /* CSS Variables - These are the "knobs" the CMS turns */
        :root {
            --primary-color: #000000;
            --bg-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            font-family: sans-serif;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #main-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        img {
            max-width: 300px;
            margin-bottom: 20px;
            border: 2px solid var(--primary-color);
        }

        nav { position: absolute; top: 20px; }
        nav a { margin: 0 15px; color: var(--primary-color); text-decoration: none; }
    </style>

    <script>
        // Function to apply changes to the page
        const applyChanges = (data) => {
            if (!data) return;
            
            // Update Text
            document.getElementById('heading').innerText = data.index_title;
            document.getElementById('main-btn').innerText = data.index_btn_text;

            // Update Colors
            document.documentElement.style.setProperty('--primary-color', data.brand_color);
            document.documentElement.style.setProperty('--bg-color', data.bg_color);

            // Update Image
            document.getElementById('display-img').src = data.index_image;
        };

        // 1. Fetch initial data from content.json
        fetch('./content.json')
            .then(response => response.json())
            .then(data => applyChanges(data))
            .catch(err => console.log("Waiting for content.json..."));

        // 2. Live Preview Logic (for the CMS Sidebar)
        window.addEventListener('message', (event) => {
            if (event.data.type === 'preview-update') {
                applyChanges(event.data.content);
            }
        });
    </script>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="other.html">Other Page</a>
    </nav>

    <h1 id="heading">Loading Title...</h1>

    <img id="display-img" src="try.jpg" alt="Website Image">

    <button id="main-btn">Loading Button...</button>

</body>
</html>
