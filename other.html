<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anubis Digital - Other Page</title>
    
    <style>
        :root {
            --primary-color: #000000;
            --bg-color: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            font-family: sans-serif;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #other-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        img {
            max-width: 300px;
            margin-bottom: 20px;
            border: 2px solid var(--primary-color);
        }

        nav { position: absolute; top: 20px; }
        nav a { margin: 0 15px; color: var(--primary-color); text-decoration: none; }
    </style>

    <script>
        const applyChanges = (data) => {
            if (!data) return;
            
            // Note: We use the "other_" keys here
            document.getElementById('other-heading').innerText = data.other_title;
            document.getElementById('other-btn').innerText = data.other_btn_text;
            document.documentElement.style.setProperty('--primary-color', data.brand_color);
            document.documentElement.style.setProperty('--bg-color', data.bg_color);
            document.getElementById('other-img').src = data.other_image;
        };

        fetch('./content.json')
            .then(response => response.json())
            .then(data => applyChanges(data));

        window.addEventListener('message', (event) => {
            if (event.data.type === 'preview-update') {
                applyChanges(event.data.content);
            }
        });
    </script>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="other.html">Other Page</a>
    </nav>

    <h1 id="other-heading">Loading Page 2...</h1>

    <img id="other-img" src="try1.jpg" alt="Secondary Image">

    <button id="other-btn">Loading Button...</button>

</body>
</html>
